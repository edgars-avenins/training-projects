<h1>Simple Calculator coming up here!</h1>
<p>Description to follow here</p>
<div class="calcContainer">
  <input typeof="text" value="{{inputValue}}" />
  <mat-grid-list cols="4" rowHeight="3:1">
    <mat-grid-tile *ngFor="let tile of tiles"
                   [colspan]="tile.cols"
                   [rowspan]="tile.rows"
                   [style.background]="tile.color"
                   (click)="clicked($event)">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
